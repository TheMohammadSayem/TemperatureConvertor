<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature convertor</title>
</head>
<body>

<form id="tempCalc" onsubmit="calculateTemp(); return false">

    <label for="temp" >Enter the temperature you would like to convert.</label>
    <input type="number" name="temp" id="temp">

    <select name="temp-diff" id="temp-diff">
        <option value="cel">°Celcius</option>
        <option value="fah">°Fahrenheit</option>

    </select>
    <input type="submit" id="submit">
    <br>
<span id="resultContainer"></span>
</form>

<script src="script.js"></script>
</body>
</html>
